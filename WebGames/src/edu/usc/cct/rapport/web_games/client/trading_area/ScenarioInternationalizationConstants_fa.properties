scenario_textA = <div align="right"><p>زمین لرزه ای در شهر شما رخ داده است و تعداد زیادی زخمی و مجروح شده اند. همه ی مسیرهای ارتباطی بسته شده و بنابراین کمکها اعم از پزشکی یا غذایی به کندی به شهر می رسد و به همین دلیل هر کدام از جعبه های کمکی که توسط هلیکوپتر به آنجا می رسد باید در اختیار دو خانوار قرار گیرد. </p><p>تصور کنید که شما و خانواده ای که مجبور به تقسیم بسته ی کمکی خود با آنها هستید، هر دو کودکی بیمار دارید که به داروی پنی سیلین نیاز دارد تا جلوی عفونت ناشی از جراحت را بگیرد زیرا می تواند به مرگ او بیانجامد. علاوه بر این، ذخیره ی غذایی شما نیز کم است اما میزان آب آشامیدنی در دسترستان برای چندین روز کافی است. همه ی فروشگاه  در شهر تعطیل شده اند و مشخص نیست که بتوانید از آنجا چیزی بخرید.</p><p>  با توجه به شرایط موجود، شما تا هفته آینده تنها یک بسته ی کمکی در اختیار دارید که شامل دارو از جمله پنی سیلین، غذای کنسرو شده ، بطریهای آب آشامیدنی و نیز مقداری پول می باشد. بنابراین باید درمورد اینکه چه چیز به خانواده شما و چه چیز به خانواده دیگر تعلق بگیرد با آنها مذاکره کنید. </p><p>.این مذاکره در طی چند پیشنهاد متناوب انجام می گیرد. شما اولین پیشنهاد را مطرح می کنید. طرف مقابل شما ممکن است پیشنهادات شما بپذیرند یا آنها را رد کند. اگر آنها نپذیرند و پیشنهادتان را رد کنند، پیشنهادی جدید از طرف خود مطرح می کند. شما نیز در رد یا پذیرش آن مختارید. اگر آن را بپذیرید اجناسی که که به طرف دیگر ندادید به شما تعلق میگیرد. اگر از پیشنهاد خانواده مقابل راضی نبودید، ترتیب جدیدی از اشیا آماده کنید و پیشنهاد خود را مطرح کنید. این روند ممکن است بارها تکرار شود. چنانچه بعد از ۱۲ پیشنهاد نتوانید به توافقی برسید مذاکره با نتیجه عدم توافق به پایان خواهد رسید. در آن صورت به هر دو شما یک عدد از هر جنس تعلق خواهد گرفت</p><p>.تلاش کنید بیشترین اشیائی را که نیاز دارید به دست آورید</p><p>:در اینجا نماد متناظر با هر شکل نشان داده شده است </p><p>دارو <img src="http://emotions.usc.edu/group/images/Pills-MD.png" alt="دارو" width="42" height="42" /></p><p>بطریهای آب <img src="http://emotions.usc.edu/group/images/Waterbottle-MD.png" alt="بطریهای آب" width="42" height="42" /></p><p>پول <img src="http://emotions.usc.edu/group/images/CashPic-MD.png" alt="پول" width="42" height="42" /></p><p>کنسرو غذا <img src="http://emotions.usc.edu/group/images/can-new.png" alt="کنسرو غذا" width="42" height="42" /></p></div>
