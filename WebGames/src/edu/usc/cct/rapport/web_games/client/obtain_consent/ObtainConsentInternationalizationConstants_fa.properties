userConsents =    من راضی هستم که در این تحقیق شرکت نمایم  
textAreaConsentInquiry = <div align="right"><p>قبل از هر چیز از شما برای شرکت در این تحقیق قدردانی می کنیم. سوالات زیر بخشی از یک آزمایش عظیم میان فرهنگی است که توسط گروه متخصصی از دانشمندان دانشگاه کالیفرنیای جنوبی انجام شده است. گروه تحقیقاتی ما علاقه مند به یافتن تفاوتهای میان فرهنگی در رفتار انسان به هنگام تصمیم گیری است. از آنجا که ما نماینده یا عضو هیچ گروه سیاسی یا ایده مشخصی نیستیم، پاسخهای شما صرفا در روند علمی تحقیق مورد استفاده قرار خواهد گرفت. علاوه براین استفاده از تکنیکهای گمنامی و نیز کدگذاری های پیچیده ی رمزی، محرمانه ماندن اطلاعات شما را تضمین خواهد کرد. در این پرسشنامه از شما خواسته شده است که همراه با شرکت کننده دیگری در یک وضعیت مذاکره ای شرکت و از یک سناریوی فرضی استفاده کنید. مذاکره یا بده بستان بخش مهمی از تجارت و نیز فرایند تصمیم گیری روزانه می باشد که در جامعه معاصر نقش مهمی را به خود اختصاص داده است . مذاکره را می توان تلاش برای رسیدن به توافق بر سر مسئله ی مورد مناقشه دانست. مذاکره هایی که شما انجام خواهید داد بر سر تملک مواردی مانند یک بطری آب یا یک وعده غذا می باشد. در اینجا مذاکره ها پیرامون تعداد مواردی است که سعی می کنید بر اساس آنچه که برای خود نگه می دارید، به دیگری بدهید. شما درمورد اینکه چه چیزی را خود بر دارید و چه چیزی را به طرف مقابل بدهید، با او به مذاکره می پردازید تا توافقی میان شما حاصل شود. شما زمانی حدود ۵ تا ۱۰ دقیقه برای پاسخ گویی نیاز دارید. پیش از پاسخگویی به سوالات، رضایتنامه مندرج در صفحه بعدی را که شما را از حقوق خود درباره شرکت در یک تحقیق علمی آگاه می کند مطالعه نمایید. این رضایتنامه فرمی استاندارد جهت کلیه تحقیقات انجام شده توسط این موسسه می باشد لذا ممکن است تعدادی از موارد یاد شده درمورد این پاسخنامه صدق نکند. </p></div>
