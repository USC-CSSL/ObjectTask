//help_start_of_game = <ul><li>Behind this window is the trading board where all the items are located. </li></ul><ul><li>You need to decide how to divide the items between your family and the other family by dragging each item and putting it either on your own side or on the other side. </li></ul><ul><li>No item should be left in the middle. You can take all of the items or give then all away, or take some and not others. It is up to you how you want to do it. </li></ul><ul><li>When you are done with splitting the items, click on "Make Initial Proposal". </li></ul><ul><li>If you are happy with an offer, click on Accept Proposal. </li></ul><ul><li>If you want to make a new proposal, redistribute the item and then click on "Make Counterproposal".</li></ul><ul><li>If you wish to indicate your emotional reaction to the offer of the other family, please click on one of the faces on the bottom right corner of the screen.</li></ul>
//help_start_of_game = <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 14px;}</style><Label-style><ul><li>Behind this window is the trading board where all the items are located. </li></ul><ul><li>You need to decide how to divide the items between your family and the other family by dragging each item and putting it either on your own side or on the other side. </li></ul><ul><li>Your side is the bottom section and the upper section belongs to the other family.</li></ul><ul><li>No item should be left in the middle. You can take all of the items or give then all away, or take some and not others. It is up to you how you want to do it. </li></ul><ul><li>When you are done with splitting the items, click on "Make Initial Proposal". </li></ul><ul><li>If you are happy with an offer, click on Accept Proposal. </li></ul><ul><li>If you want to make a new proposal, redistribute the item and then click on "Make Counterproposal".</li></ul></font>
//help_start_of_game = <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 14px;}</style><Label-style><ul><li>Behind this window is the trading board where all the items are located.</li></ul><ul><li>You need to decide how to divide the items between you and the opponent by dragging each item and putting it either on your own side or on the other side.</li></ul><ul><li>Your side is the bottom section and the upper section belongs to the opponent.</li></ul><ul><li>No item should be left in the middle. You can take all of the items or give them all away, or take some and not others. It is up to you how to allocate the items.</li></ul><ul><li>When you are done with splitting the items, click on "Make Initial Proposal".</li></ul><ul><li>If the opponent does not accept your offer, he or she will propose a new offer.</li></ul><ul><li>If you are happy with an offer, click on Accept Proposal.</li></ul><ul><li>If you want to make a new proposal, redistribute the items and then click on "Make Counterproposal".</li></ul><ul><li>You can review the description of the scenario at each point in time of the game.</li></ul></font>
//help_start_of_game = <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 14px;}</style><Label-style><ul><li>Behind this window is the trading board where all the items are located.</li></ul><ul><li>You need to decide how to divide the items between you and the negotiation partner by dragging each item and putting it either on your own side or on the other side.</li></ul><ul><li>Your side is the bottom section and the upper section belongs to the negotiation partner.</li></ul><ul><li>No item should be left in the middle. You can take all of the items or give them all away, or take some and not others. It is up to you how to allocate the items, however, in order to run your restaurant you should try to maximize your total payoff.</li></ul><ul><li>The middle column displays the payoff values for each item. Your and the negotiation partner\u2019s payoffs will be calculated whenever you distribute the items.</li></ul><ul><li>When you are done with splitting the items, click the \u201CGo!\u201D button. The negotiation partner may or may not accept your offer.</li></ul><ul><li>If the negotiation partner accepts your offer, the negotiation will end. If the negotiation partner does not accept your offer, the negotiation partner will propose a new offer.</li></ul><ul><li>When the negotiation partner proposes an offer, you can start 10-seconds review time. While reviewing, your mouse will change to this symbol: <img src="http://shiraz.usc.edu/negotiation/images/cursor.png" style="width:25px;height:25px;"/> and you will not be able to drag and drop any items.</li></ul><ul><li>After reviewing the offer, you will be asked to decide whether to accept or reject the negotiation partner\u2019s offer. Please make your decision and click on \u201CAccept\u201D or \u201CReject\u201D on the following screen. If you accept the offer, the negotiation will come to an end. If you reject the offer, you can make a counteroffer.</li></ul><ul><li>After rejecting the negotiation partner\u2019s offer, you can redistribute the items and send a new offer by clicking the \u201CGo!\u201D button.</li></ul></Label-style> 
help_start_of_game = <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 14px;}</style><Label-style><ul><li>Behind this window is the trading board where all the items are located.</li></ul><ul><li>You need to decide how to divide the items between you and the negotiation partner by dragging each item and putting it either on your own side or on the other side. Your side is the bottom section and the upper section belongs to the negotiation partner.</li></ul><ul><li>No item should be left in the middle. You can take all of the items or give them all away, or take some and not others. It is up to you how to allocate the items, however, in order to run your restaurant you should try to maximize your total payoff.</li></ul><ul><li>The middle column displays the payoff values for each item. Your and the negotiation partner\u2019s payoffs will be calculated whenever you distribute the items.</li></ul><ul><li>When you are done with splitting the items, click the \u201CGo!\u201D button. The negotiation partner will review and express emotion about your offer. The negotiation partner may or may not accept your offer.</li></ul><ul><li>If the negotiation partner accepts your offer, the negotiation will end. If the negotiation partner does not accept your offer, the negotiation partner will propose a new offer.</li></ul><ul><li>When the negotiation partner proposes an offer, you can start 10-seconds review time. While reviewing, your mouse will change to this symbol: <img src="http://shiraz.usc.edu/negotiation/images/cursor.png" style="width:25px;height:25px;"/> and you will not be able to drag and drop any items.</li></ul><ul><li>After reviewing the offer, you can express your felt emotion about the negotiation partner\u2019s offer. </li></ul><ul><li>Next, you will be asked to decide whether to accept or reject the negotiation partner\u2019s offer. Please make your decision and click on \u201CAccept\u201D or \u201CReject\u201D on the following screen. If you accept the offer, the negotiation will come to an end. If you reject the offer, you can make a counteroffer.</li></ul><ul><li>After rejecting the negotiation partner\u2019s offer, you can redistribute the items and send a new offer by clicking the \u201CGo!\u201D button.</li></ul></Label-style>
//help_start_of_game_computer_partner = <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 14px;}</style><Label-style><ul><li>Behind this window is the trading board where all the items are located.</li></ul><ul><li>You need to decide how to divide the items between you and the computer partner by dragging each item and putting it either on your own side or on the other side.</li></ul><ul><li>Your side is the bottom section and the upper section belongs to the computer partner.</li></ul><ul><li>No item should be left in the middle. You can take all of the items or give them all away, or take some and not others. It is up to you how to allocate the items, however, in order to run your restaurant you should try to maximize your total payoff.</li></ul><ul><li>The middle column displays the payoff values for each item. Your and the computer partner\u2019s payoffs will be calculated whenever you distribute the items.</li></ul><ul><li>When you are done with splitting the items, click the \u201CGo!\u201D button. The computer partner may or may not accept your offer.</li></ul><ul><li>If the computer partner accepts your offer, the negotiation will end. If the computer partner does not accept your offer, it will propose a new offer.</li></ul><ul><li>When the computer partner proposes an offer, you can start 10-seconds review time. While reviewing, your mouse will change to this symbol: <img src="http://shiraz.usc.edu/negotiation/images/cursor.png" style="width:25px;height:25px;"/> and you will not be able to drag and drop any items.</li></ul><ul><li>After reviewing the offer, you will be asked to decide whether to accept or reject the computer partner\u2019s offer. Please make your decision and click on \u201CAccept\u201D or \u201CReject\u201D on the following screen. If you accept the offer, the negotiation will come to an end. If you reject the offer, you can make a counteroffer.</li></ul><ul><li>After rejecting the computer partner\u2019s offer, you can redistribute the items and send a new offer by clicking the \u201CGo!\u201D button.</li></ul></Label-style> 
//help_start_of_game_human_partner = <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 14px;}</style><Label-style><ul><li>Behind this window is the trading board where all the items are located.</li></ul><ul><li>You need to decide how to divide the items between you and the human partner by dragging each item and putting it either on your own side or on the other side.</li></ul><ul><li>Your side is the bottom section and the upper section belongs to the human partner.</li></ul><ul><li>No item should be left in the middle. You can take all of the items or give them all away, or take some and not others. It is up to you how to allocate the items, however, in order to run your restaurant you should try to maximize your total payoff.</li></ul><ul><li>The middle column displays the payoff values for each item. Your and the human partner\u2019s payoffs will be calculated whenever you distribute the items.</li></ul><ul><li>When you are done with splitting the items, click the \u201CGo!\u201D button. The human partner may or may not accept your offer.</li></ul><ul><li>If the human partner accepts your offer, the negotiation will end. If the human partner does not accept your offer, it will propose a new offer.</li></ul><ul><li>When the human partner proposes an offer, you can start 10-seconds review time. While reviewing, your mouse will change to this symbol: <img src="http://shiraz.usc.edu/negotiation/images/cursor.png" style="width:25px;height:25px;"/> and you will not be able to drag and drop any items.</li></ul><ul><li>After reviewing the offer, you will be asked to decide whether to accept or reject the human partner\u2019s offer. Please make your decision and click on \u201CAccept\u201D or \u201CReject\u201D on the following screen. If you accept the offer, the negotiation will come to an end. If you reject the offer, you can make a counteroffer.</li></ul><ul><li>After rejecting the human partner\u2019s offer, you can redistribute the items and send a new offer by clicking the \u201CGo!\u201D button.</li></ul></Label-style> 
