svo_explanation_part1= <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 15px;}</style><Label-style>In this task, imagine that you have been randomly paired with another person, whom we will refer to as <strong>the other</strong>. This other person is someone you do not know and will remain mutually anonymous. All of your choices would be completely confidential.<br><br>You will be making a series of decisions about allocating resources between you and this other person. For each of the following questions, please indicate the distribution you prefer most by <strong>selecting the button below the payoff allocations</strong>. You can only make one selection for each question. Your decisions will yield money for both yourself and the other person. In the example below, a person has chosen to distribute the payoff so that he/she receives 50 dollars, while the anonymous other person receives 40 dollars.</Label-style>
svo_explanation_part2= <style type="text/css">Label-style {font-family: Arial, sans-serif;font-size: 15px;}</style><Label-style>There are no right or wrong answers, this is all about personal preferences. After you have made your decision, <strong>select the resulting distribution of money by clicking on button below your choice</strong>. As you can see, your choices will influence both the amount of money you receive as well as the amount of money the other receives.</Label-style>
